plugins {
//    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.openjfx:javafx-controls:13.0.1:linux'
    compile 'org.openjfx:javafx-controls:13.0.1:win'
    compile 'org.openjfx:javafx-controls:13.0.1:mac'
    compile 'mysql:mysql-connector-java:5.1.36'
}

javafx {
    version = '13'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

//mainClassName = 'sagrada.Main'
jar {
    manifest {
        attributes 'Main-Class': 'sagrada.MainLauncher'
    }
    from {
//        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


